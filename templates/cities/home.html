{% extends "base.html" %}

{% block title %}List of Cities{% endblock  %}

{% block content %}
    <h1>List of Cities</h1>
    <div class="row">
        <div class="col-md">
            {% for ob in objects_list %}
                <p><a href="{% url 'detail' pk=ob.pk %}">{{ob.name}}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="row">
    <div class="col-md-4">
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add City">
    </form>
    </div>
    </div>
    
{% endblock content %}
